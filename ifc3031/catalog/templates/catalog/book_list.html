{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de libros</h1>
    <a href="{% url 'book-create' %}">Nuevo</a>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>
        <a >{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay libros en la biblioteca.</p>
    {% endif %}
{% endblock %}
