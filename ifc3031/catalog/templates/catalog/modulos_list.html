{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-3">Lista de Módulos</h1>
  
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for modulo in modulos %}
      <tr>
        <td>{{ modulo.id }}</td>
        <td>{{ modulo.nombre }}</td>
        <td>
          <a href="{% url 'modulo-detalle' modulo.pk %}" class="btn btn-primary btn-sm">Ver</a>
          <a href="{% url 'modulo-actualizar' modulo.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'modulo-eliminar' modulo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No hay módulos registrados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <a href="{% url 'modulo-crear' %}" class="btn btn-success">Agregar Nuevo Módulo</a>
</div>
{% endblock %}
