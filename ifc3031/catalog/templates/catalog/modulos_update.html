{% extends 'base_generic.html' %}

{% block content %}
  <h2>Actualizar Módulo: {{ object.nombre }}</h2>

  <!-- Mostrar errores de validación -->
  {% if form.errors %}
    <div class="alert alert-danger">
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <!-- Formulario para actualizar el módulo -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!-- Muestra los campos del formulario como párrafos -->
    
    <div class="form-actions">
      <!-- Botón para guardar los cambios -->
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-save"></i> Guardar cambios
      </button>
      <!-- Botón para cancelar y volver a la lista de módulos -->
      <a href="{% url 'modulos' %}" class="btn btn-secondary btn-lg">
        <i class="bi bi-arrow-left"></i> Cancelar
      </a>
    </div>
  </form>

{% endblock %}
