{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-3">Lista de Roles</h1>
  
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for rol in roles %}
      <tr>
        <td>{{ rol.id }}</td>
        <td>{{ rol.nombre }}</td>
        <td>
          <a href="{% url 'rol-detalle' rol.pk %}" class="btn btn-primary btn-sm">Ver</a>
          <a href="{% url 'rol-actualizar' rol.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'rol-eliminar' rol.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No hay roles registrados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <a href="{% url 'rol-crear' %}" class="btn btn-success">Agregar Nuevo Rol</a>
</div>
{% endblock %}
